<svg 
  xmlns="http://www.w3.org/2000/svg"
  width="800" 
  height="580" 
  viewBox="0 0 800 580"
>
  <!-- ============================================================
       MANIFEST.SVG - cer4sco
       Single-file visual identity for GitHub profile
       ============================================================ -->

  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    
    <linearGradient id="gradient-warm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    
    <linearGradient id="gradient-cool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .font-heading { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif; font-weight: 600; }
      .font-body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif; font-weight: 400; }
      .text-primary { fill: #c9d1d9; }
      .text-secondary { fill: #8b949e; }
      .text-accent { fill: #86efac; }
    </style>
  </defs>

  <!-- === BACKGROUND === -->
  <rect width="800" height="750" fill="#0d1117"/>
  
  <!-- Subtle glow behind hub diagram -->
  <ellipse cx="400" cy="175" rx="180" ry="100" fill="#161b22" opacity="0.8"/>

  <!-- ============================================================
       SECTION: HEADER
       ============================================================ -->
  <g id="header">
    <foreignObject x="0" y="15" width="800" height="70">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .banner-wrapper {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .banner-text {
            animation: typing 6s steps(9) infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #86efac;
            font-family: monospace;
            font-size: 3em;
            font-weight: 600;
            background: linear-gradient(90deg, #fcd34d 0%, #93c5fd 50%, #86efac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }
          @keyframes typing {
            0% { width: 0 }
            40% { width: 9ch }
            90% { width: 9ch }
            100% { width: 0 }
          }
        </style>
        <div class="banner-wrapper">
          <div class="banner-text">&lt;operate&gt;</div>
        </div>
      </div>
    </foreignObject>
  </g>

  <!-- ============================================================
       SECTION: PHILOSOPHY DIAGRAM (no title - self-explanatory)
       ============================================================ -->
  <g id="philosophy">
    <!-- Connection lines -->
    <g stroke="#58a6ff" stroke-width="1.5" fill="none">
      <line x1="345" y1="175" x2="235" y2="120"/>
      <line x1="345" y1="175" x2="235" y2="230"/>
      <line x1="455" y1="175" x2="565" y2="120"/>
      <line x1="455" y1="175" x2="565" y2="230"/>
      <line x1="400" y1="120" x2="400" y2="105"/>
      <line x1="400" y1="230" x2="400" y2="245"/>
    </g>
    
    <!-- Center hub -->
    <g filter="url(#glow)">
      <circle cx="400" cy="175" r="50" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
      <text x="400" y="170" class="font-heading text-primary" font-size="12" text-anchor="middle">Operator</text>
      <text x="400" y="185" class="font-heading text-primary" font-size="12" text-anchor="middle">as Code</text>
    </g>
    
    <!-- Satellite nodes -->
    <rect x="300" y="80" width="200" height="28" rx="5" fill="#161b22" stroke="url(#gradient-warm)" stroke-width="1.5"/>
    <text x="400" y="99" class="font-body text-primary" font-size="11" text-anchor="middle">Cloud at Scale</text>
    
    <rect x="300" y="242" width="200" height="28" rx="5" fill="#161b22" stroke="url(#gradient-cool)" stroke-width="1.5"/>
    <text x="400" y="261" class="font-body text-primary" font-size="11" text-anchor="middle">Security by Default</text>
    
    <rect x="65" y="105" width="170" height="28" rx="5" fill="#161b22" stroke="url(#gradient-warm)" stroke-width="1.5"/>
    <text x="150" y="124" class="font-body text-primary" font-size="11" text-anchor="middle">Governance as Code</text>
    
    <rect x="65" y="217" width="170" height="28" rx="5" fill="#161b22" stroke="url(#gradient-cool)" stroke-width="1.5"/>
    <text x="150" y="236" class="font-body text-primary" font-size="11" text-anchor="middle">Infrastructure as Code</text>
    
    <rect x="565" y="105" width="170" height="28" rx="5" fill="#161b22" stroke="url(#gradient-warm)" stroke-width="1.5"/>
    <text x="650" y="124" class="font-body text-primary" font-size="11" text-anchor="middle">Automation First</text>
    
    <rect x="565" y="217" width="170" height="28" rx="5" fill="#161b22" stroke="url(#gradient-cool)" stroke-width="1.5"/>
    <text x="650" y="236" class="font-body text-primary" font-size="11" text-anchor="middle">Platform Agnostic</text>
  </g>

  <!-- ============================================================
       SECTION: PRINCIPLES (two equal cards)
       ============================================================ -->
  <g id="principles">
    <!-- Left Card -->
    <rect x="15" y="330" width="380" height="160" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
    <text x="35" y="362" class="font-heading" font-size="14" fill="url(#gradient-warm)">What I Build</text>
    
    <text x="35" y="392" class="font-body text-accent" font-size="12">Distributed architectures<tspan class="text-primary"> that stay understandable</tspan></text>
    <text x="35" y="416" class="font-body text-accent" font-size="12">Workflows<tspan class="text-primary"> that feel natural as teams grow</tspan></text>
    <text x="35" y="440" class="font-body text-accent" font-size="12">Mental models<tspan class="text-primary"> that reduce chaos</tspan></text>
    <text x="35" y="464" class="font-body text-accent" font-size="12">Diagrams<tspan class="text-primary"> that reveal structure</tspan></text>
    
    <!-- Right Card -->
    <rect x="405" y="330" width="380" height="160" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
    <text x="425" y="362" class="font-heading" font-size="14" fill="url(#gradient-cool)">My Principles</text>
    
    <text x="425" y="392" class="font-body text-accent" font-size="12">Think in systems<tspan class="text-primary">, not tasks</tspan></text>
    <text x="425" y="416" class="font-body text-accent" font-size="12">Design for 10x scale<tspan class="text-primary"> from day one</tspan></text>
    <text x="425" y="440" class="font-body text-accent" font-size="12">Build patterns<tspan class="text-primary">, not one-offs</tspan></text>
    <text x="425" y="464" class="font-body text-accent" font-size="12">Refine until simple<tspan class="text-primary">, not simplistic</tspan></text>
  </g>

  <!-- ============================================================
       SECTION: TECH BADGES
       ============================================================ -->
  <g id="stack" transform="translate(90, 525)">
    <rect x="0" y="0" width="70" height="28" rx="4" fill="#232F3E"/>
    <text x="35" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">AWS</text>
    
    <rect x="80" y="0" width="100" height="28" rx="4" fill="#7B42BC"/>
    <text x="130" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">TERRAFORM</text>
    
    <rect x="190" y="0" width="85" height="28" rx="4" fill="#3776AB"/>
    <text x="232" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">PYTHON</text>
    
    <rect x="285" y="0" width="60" height="28" rx="4" fill="#326CE5"/>
    <text x="315" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">OPA</text>
    
    <rect x="355" y="0" width="110" height="28" rx="4" fill="#FF9900"/>
    <text x="410" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">EVENTBRIDGE</text>
    
    <rect x="475" y="0" width="85" height="28" rx="4" fill="#FF9900"/>
    <text x="517" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">LAMBDA</text>
    
    <rect x="570" y="0" width="50" height="28" rx="4" fill="#569A31"/>
    <text x="595" y="18" class="font-heading" font-size="11" fill="#ffffff" text-anchor="middle">S3</text>
  </g>

  <!-- Footer removed for now -->

</svg>